<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


    <title>{% block title %}Hello, world!{% endblock %}</title>
  </head>
  <body>
    
  <!-- navigation container -->
  <div class="w3-bar w3-center w3-blue">
          <a href="{% url 'home' %}"><button class="w3-button w3-ripple">Home</button></a>
          <a href="{% url 'pp' %}"><button class="w3-button w3-ripple">PP</button></a>                   
          <a href="{% url 'cms' %}"><button class="w3-button w3-ripple">CMS</button></a>
          <a href="{% url 'callu' %}"><button class="w3-button w3-ripple">CalLutheran</button></a>
          <a href="{% url 'chapman' %}"><button class="w3-button w3-ripple">Chapman</button></a>
          <a href="{% url 'redlands' %}"><button class="w3-button w3-ripple">Redlands</button></a>
          <a href="{% url 'laverne' %}"><button class="w3-button w3-ripple">La Verne</button></a>
          <a href="{% url 'oxy' %}"><button class="w3-button w3-ripple">Oxy</button></a>
          <a href="{% url 'whittier' %}"><button class="w3-button w3-ripple">Whittier</button></a>
          <a href="{% url 'caltech' %}"><button class="w3-button w3-ripple">CalTech</button></a>
          <form class="nav-link" action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
          </form>
  </div>
    
  <br>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <br><br>
  <center><small>Nolan and Trevor yay</small></center>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
